<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner"><h1> Network </h1></div>
    <div class="container">
        <div class="column-1">
            <div class="card">
                <img src="user.png" alt="user">
                <p><a href="#">Add an avatar</a> </p>
                <h1>James Doe</h1>
            </div>
        </div>
        <div class="column-2">
            <h1>Your Feed</h1>
            <div class="card1">
                <div class="row-1">
                    <h1>Neil M</h1>
                    <p id="count">Like(s)</p>
                    <button onclick="add1()">Like</button>
                </div>
                <div class="row-2">
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
            </div>
            <div class="card1">
                <div class="row-1">
                    <h1>Nichole K</h1>
                    <p id="count1">Like(s)</p>
                    <button onclick="add2()">Like</button>
                </div>
                <div class="row-2">
                    <p>Just finished my <a href="#">next comic,</a> check it out.</p>
                </div>
            </div>
            <div class="card1">
                <div class="row-1">
                    <h1>Jim R</h1>
                    <p id="count2">Like(s)</p>
                    <button onclick="add3()">Like</button>
                </div>
                <div class="row-2">
                    <p>I can't stop listening to the <a href="#">new album.</a> Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
